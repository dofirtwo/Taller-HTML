<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Seis(Imagenes, Videos y Audios)</title>
</head>
<body>
    <h1>Imagen 1</h1>
    <img src="Reloj Imagen.png" alt="foto"
    width="auto" height="250px">
    <h1>video 1</h1>
    <video src="Reloj Video.mp4" autoplay controls
    width="250px" height="auto"></video>
    <h1>audio 1</h1>
    <audio src="Reloj Audio.mp3" controls></audio>
    <br>
    <h1>Imagen 2</h1>
    <img src="Koopa Imagen.jpg" alt="foto"
    width="auto" height="250px">

    width="250px" height="auto"></video>
    <h1>audio 2</h1>
    <audio src="Koopa Audio.mp3" controls></audio>
    <br>
    <h1>Imagen 3</h1>
    <img src="Furret Imagen.gif" alt="foto"
    width="auto" height="250px">
    <h1>video 3</h1>
    <video src="Furret Video.mp4" autoplay controls
    width="250px" height="auto"></video>
    <h1>audio 3</h1>
    <audio src="Furret Audio.mp3" controls></audio>
    <br>
    <h1>Imagen 4</h1>
    <img src="Spooky Imagen.gif" alt="foto"
    width="auto" height="250px">
